apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-app-deployment
  labels: 
    app: express-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: express-app
  template:
    metadata:
      labels:
        app: express-app
    spec:
      containers:
      - name: express-app-image
        imagePullPolicy: IfNotPresent
        image: express-app-image
        ports:
        - containerPort: 8000
