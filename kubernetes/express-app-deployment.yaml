apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-app-deployment
  labels: 
    app: express-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: express-app
  template:
    metadata:
      labels:
        app: express-app
    spec:
      containers:
      - name: express-app-image
        imagePullPolicy: IfNotPresent
        image: express-app-image-test
        env:
          - name: TEST_VAL
            valueFrom:
              secretKeyRef: 
                name: express-app-secret
                key: test-env
        ports:
        - containerPort: 8000
      # imagePullSecrets:
      # - name: registry-secrets
